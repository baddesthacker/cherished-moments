<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ff69b4">
    <meta charset="UTF-8">
    <!-- Only one viewport meta tag is needed -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cherished Moments - Login</title>

    <!-- Combined CSS styles for mobile responsiveness and layout -->
    <style>
        /* Base styles */
        body {
            font-family: sans-serif;
            background: #ffe6ec;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 640px) {
            .login-box {
                padding: 20px;
            }

            input,
            button {
                font-size: 16px;
                padding: 12px;
            }
        }

        /* Touch-friendly focus states */
        input:focus,
        button:focus {
            outline: 2px solid #ff69b4;
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Cherished Moments ðŸ’•</h2>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
